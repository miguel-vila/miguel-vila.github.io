<div class="archive__grid">
    $for(postsWithYears)$
        <div class="elem__archive">
            <span>$year$</span>
            $for(posts)$
                <div>
                    <span class="post-meta">$simpleDate$</span>
                    <span class="spacer__post">|</span>
                    <span><a class="post-link" href="$url$">$title$</a></span>
                </div>
            $endfor$
        </div>
    $endfor$
</div>
